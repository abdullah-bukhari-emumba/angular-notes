<div class="create-gist-container">
  <div class="create-gist-header">
    <h1>Create a new Gist</h1>
  </div>
  
  <div class="gist-form">
    <div class="form-group">
      <input type="text" 
             class="gist-description" 
             placeholder="Gist description...">
    </div>
    
    <div class="file-section">
      <div class="file-header">
        <input type="text" 
               class="file-name-input" 
               placeholder="Filename including extension...">
      </div>
      <textarea class="code-editor" 
                placeholder="Enter code here..."></textarea>
    </div>
    
    <div class="form-actions">
      <button class="btn btn-secondary">Add File</button>
      <div class="create-actions">
        <button class="btn btn-outline">Cancel</button>
        <button class="btn btn-primary">Create Public Gist</button>
      </div>
    </div>
  </div>
</div>
