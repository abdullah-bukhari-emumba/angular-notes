<div class="gist-card">
  <div class="gist-header">
    <div class="gist-author">
      <img [src]="authorImage" alt="Author" class="author-pic">
      <span class="author-name">{{authorName}}</span>
      <span class="gist-separator">/</span>
      <span class="gist-name">{{gistName}}</span>
    </div>
    <div class="gist-actions">
      <button class="action-btn" (click)="onFork.emit()">
        <i class="pi pi-code"></i>
      </button>
      <button class="action-btn" (click)="onStar.emit()">
        <i class="pi pi-star"></i>
      </button>
    </div>
    <div class="gist-meta">
      Updated {{createdAt}}
    </div>
  </div>
  <div class="gist-content" (click)="onCodeClick.emit()" style="overflow: auto; max-height: 400px; max-width: 100%;">
    <app-gist-code [code]="code"></app-gist-code>
  </div>
</div>
